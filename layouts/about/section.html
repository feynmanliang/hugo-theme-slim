{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  <div>
    <article id="content">
      {{ with .Resources.GetMatch "headshot" }}
      <img style="max-width: 100%; height: auto;" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}">
      {{ end }}
      {{ .Content }}
    </article>
  </div>
</section>
{{ end }}
