{{ define "main" }}
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  {{.Content}}
</article>
<section class="posts">
  {{ range .Sections }}
  <article>
    <header>
      <h3>{{ .Title }}</h3>
    </header>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
      </li>
      {{ end }}
    </ul>
  </article>
  {{ end }}
</section>
{{ end }}
