{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  <div class="content">
    <div class="posts">
      {{ $paginator := .Paginate .Data.Pages }} {{ range $paginator.Pages }}
        {{ .Render "li" }}
      {{ end }}
    </div>
    {{ partial "pagination.html" . }}
  </div>
</main>
{{ end }}
