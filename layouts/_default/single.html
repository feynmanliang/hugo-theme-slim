{{ define "main" }}
<article class="posts">
  <header class="post">
    <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <span class="post-date">{{ .Date.Format "Jan 2, 2006 " }}</span>
  </header>
  <div class="post-content">
    {{ .Content }}
  </div>
  <footer>
    <div class="pagination">
      {{ if .PrevInSection }} <a class="btn previous " href="{{.PrevInSection.Permalink}}"> Prev</a> {{ end }}
      {{ if .NextInSection }} <a class="btn next " href="{{.NextInSection.Permalink}}"> Next</a> {{ end }}
    </div>
  </footer>
</article>

{{ partial "related.html" . }}
{{ partial "disqus.html" . }}

{{ end }}
