{{ define "main" }}
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  {{.Content}}
</article>

<section class="posts">
  {{ $paginator := .Paginate .Data.Pages }} {{ range $paginator.Pages }}
  {{ partial "summary.html" . }}
  {{ end }}
  {{ partial "pagination.html" . }}
</section>
{{ end }}
