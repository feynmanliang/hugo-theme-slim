{{ define "main" }}
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  {{ .Content }}
</article>
<section>
  <ul class="contents">
    {{ range .Paginator.Pages }}
    <li>{{.Title}}
      <div>
        {{ partial "summary.html" . }}
      </div>
    </li>
    {{ end }}
  </ul>
</section>
<footer>
  {{ partial "pagination.html" . }}
</footer>
{{ end }}
